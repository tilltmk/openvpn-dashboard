<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>OpenVPN Server Management</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">OpenVPN Server Management</h1>
    <div class="mt-5">
        <h2>Bestehende Benutzer</h2>
        <ul class="list-group">
            {% for user in users %}
            <li class="list-group-item">{{ user }}</li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('add_user_route') }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="username">Neuen Benutzer hinzufügen</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <button type="submit" class="btn btn-primary">Hinzufügen</button>
        </form>
    </div>
    <div class="mt-5">
        <h2>Server Status</h2>
        <pre>{{ server_status }}</pre>
    </div>
    <div class="mt-5">
        <h2>Server Auslastung</h2>
        <pre>{{ server_load }}</pre>
    </div>
    <div class="mt-5">
        <h2>Traffic</h2>
        <pre>{{ traffic }}</pre>
    </div>
    <div class="mt-5">
        <h2>Konfiguration</h2>
        <pre>{{ config }}</pre>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
