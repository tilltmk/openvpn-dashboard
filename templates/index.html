<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>OpenVPN Server Management</title>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .btn-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <button class="btn btn-secondary btn-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <h1 class="mt-5">OpenVPN Server Management</h1>
    <div class="mt-5">
        <h2>Bestehende Benutzer</h2>
        <ul class="list-group">
            {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ user }}
                <div>
                    <a href="{{ url_for('download', username=user) }}" class="btn btn-sm btn-success">Download Config</a>
                    <form action="{{ url_for('delete_user', username=user) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Löschen</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('add_user_route') }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="username">Neuen Benutzer hinzufügen</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <button type="submit" class="btn btn-primary">Hinzufügen</button>
        </form>
    </div>
    <div class="mt-5">
        <h2>Server Status</h2>
        <pre>{{ server_status }}</pre>
    </div>
    <div class="mt-5">
        <h2>Server Auslastung</h2>
        <pre>{{ server_load }}</pre>
    </div>
    <div class="mt-5">
        <h2>Traffic</h2>
        <pre>{{ traffic }}</pre>
    </div>
    <div class="mt-5">
        <h2>Konfiguration</h2>
        <pre>{{ config }}</pre>
    </div>
</div>
<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
